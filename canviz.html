<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Legbutt</title>
    <style>
      #field {
        width: 300px;
        height: 300px;
        background-color: black;
        position: relative;
      }

      #player {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="field">
      <img id="player" src="" width="20" height="20">
    </div>
    <div>
      Arrow Keys To Move
    </div>
  </body>
</html>

<script>

// set up player image
const playerImg = document.getElementById('player');
playerImg.src = "./peck.jpg";

// set up player position and movement
let playerX = 0;
let playerY = 0;

// add key listener for arrow keys
document.addEventListener('keydown', (event) => {
  const key = event.key;

  // move player up
  if (key === 'ArrowUp' && playerY > 0) {
    playerY -= 20;
    playerImg.style.top = `${playerY}px`;
  }

  // move player down
  if (key === 'ArrowDown' && playerY < 280) {
    playerY += 20;
    playerImg.style.top = `${playerY}px`;
  }

  // move player left
  if (key === 'ArrowLeft' && playerX > 0) {
    playerX -= 20;
    playerImg.style.left = `${playerX}px`;
  }

  // move player right
  if (key === 'ArrowRight' && playerX < 280) {
    playerX += 20;
    playerImg.style.left = `${playerX}px`;
  }
});
</script>
